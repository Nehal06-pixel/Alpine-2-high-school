<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admission Form | Alpine Secondary School</title>

<link rel="icon" href="images/favicon-64x64.png" type="image/png">
<link rel="shortcut icon" href="images/favicon-64x64.png" type="image/png">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Poppins',sans-serif;
    min-height:100vh;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
    padding:25px;
}

/* ===== MAIN CARD ===== */
.admission-card{
    background:#fff;
    width:100%;
    max-width:850px;
    padding:35px;
    border-radius:24px;
    box-shadow:0 35px 90px rgba(0,0,0,.45);
    animation:slideUp 1.1s ease;
}

/* ===== HEADER ===== */
.header{
    text-align:center;
    margin-bottom:30px;
}

.header img{
    width:90px;
    animation:float 4s ease-in-out infinite;
}

.header h1{
    font-family:'Orbitron',sans-serif;
    color:#1f6ae1;
    margin-top:12px;
}

.header p{
    color:#555;
    font-size:.95rem;
}

/* ===== SECTION TITLE ===== */
.section-title{
    margin:25px 0 15px;
    font-weight:700;
    color:#102a43;
    border-left:5px solid #1f6ae1;
    padding-left:10px;
}

/* ===== FORM ===== */
.form-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:15px;
}

label{
    font-weight:600;
    font-size:.9rem;
}

input,textarea{
    width:100%;
    padding:11px;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:.95rem;
}

textarea{resize:none}

/* ===== BUTTON ===== */
.submit-btn{
    width:100%;
    margin-top:25px;
    padding:15px;
    border:none;
    border-radius:16px;
    font-size:1.05rem;
    font-weight:700;
    color:#fff;
    cursor:pointer;
    background:linear-gradient(135deg,#1f6ae1,#00d4ff);
    box-shadow:0 14px 35px rgba(0,0,0,.3);
    transition:.3s;
}

.submit-btn:hover{
    transform:translateY(-3px);
}

/* ===== SUCCESS ===== */
.success{
    display:none;
    text-align:center;
    animation:fadeIn 1s ease;
}

.success h2{
    color:#1f6ae1;
}

/* ===== ANIMATIONS ===== */
@keyframes slideUp{
    from{opacity:0;transform:translateY(60px)}
    to{opacity:1;transform:translateY(0)}
}
@keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-10px)}
}
@keyframes fadeIn{
    from{opacity:0}
    to{opacity:1}
}

/* ===== MOBILE ===== */
@media(max-width:600px){
    .admission-card{padding:25px}
}

label{
    white-space: nowrap;     /* üëà forces one line */
    font-size:0.95rem;       /* looks clean */
}

.home-btn {
    position: fixed;
    top: 18px;
    left: 18px;
    padding: 10px 16px;
    background: linear-gradient(135deg, #1f6ae1, #00d4ff);
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    border-radius: 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    z-index: 9999;
    transition: opacity 0.3s ease, transform 0.3s ease;
}

/* hidden state */
.home-btn.hide {
    opacity: 0;
    pointer-events: none;
    transform: translateY(-10px);
}

</style>
</head>

<body>

    <a href="index.html" id="homeBtn" class="home-btn">üè† Home</a>

<div class="admission-card">

    <!-- HEADER -->
    <div class="header">
        <img src="images/logo.png" alt="Alpine Secondary School Logo">
        <h1>Alpine Secondary School</h1>
        <p>Online Admission Application</p>
    </div>

    <!-- FORM -->
    <form id="admissionForm">

        <div class="section-title">Student Information</div>
        <div class="form-grid">
            <div>
                <label>Full Name</label>
                <input type="text" name="full_name" required>
            </div>
            <div>
                <label>Phone / Mobile</label>
                <input type="tel" name="phone" required>
            </div>
            <div>
                <label>Email</label>
                <input type="email" name="email" required>
            </div>
            <div>
                <label>Previous School Name</label>
                <input type="text" name="previous_school" required>
            </div>
        </div>

        <div class="section-title">Address Details</div>
        <div class="form-grid">
            <div>
                <label>Permanent Address</label>
                <textarea name="permanent_address" rows="3" required></textarea>
            </div>
            <div>
                <label>Local Address (if different)</label>
                <textarea name="local_address" rows="3"></textarea>
            </div>
        </div>

        <div class="section-title">Guardian Information</div>
        <div class="form-grid">
            <div>
                <label>Father's / Mother's Name</label>
                <input type="text" name="parent_name" required>
            </div>
            <div>
                <label>Local Guardian (if any)</label>
                <input type="text" name="local_guardian">
            </div>
        </div>

        <div class="section-title">Academic Details</div>
        <div class="form-grid">
            <div>
                <label>Class 8 Result (GPA / %)</label>
                <input type="text" name="class8">
            </div>
            <div>
                <label>Class 9 Result (GPA / %)</label>
                <input type="text" name="class9">
            </div>
            <div>
                <label>SEE Result</label>
                <input type="text" name="see">
            </div>
            <div>
    <label>Recommended By (any teacher/student)</label>
    <input type="text" name="recommended_by">
</div>

        </div>

        <div>
    <label>Recommended By</label>
    <select name="recommended_by" required>
        <option value="">Select</option>
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
    </select>
</div>


        <div class="section-title">Any Comments?
</div>
        <textarea name="comments" rows="4" placeholder="Any comments..."></textarea>

        <button class="submit-btn">Submit Admission Form</button>
    </form>

    <!-- SUCCESS -->
    <div class="success" id="successMsg">
        <h2>üéâ Application Submitted Successfully</h2>
        <p>Our admission team will contact you soon.</p>
    </div>

</div>

<!-- EMAILJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
(function(){
    emailjs.init("VJ1z4lda7zVjReAIE"); // üî¥ PUT HERE
})();

document.getElementById("admissionForm").addEventListener("submit",function(e){
    e.preventDefault();

    emailjs.sendForm(
        "service_3sd805b",   // üî¥ PUT HERE
        "template_mlyone8",  // üî¥ PUT HERE
        this
    ).then(()=>{
        this.style.display="none";
        document.getElementById("successMsg").style.display="block";
    },()=>{
        alert("Something went wrong. Please try again.");
    });
});

</script>

<script>
const homeBtn = document.getElementById("homeBtn");

window.addEventListener("scroll", () => {
    if (window.scrollY > 50) {
        homeBtn.classList.add("hide");   // hide when scrolling down
    } else {
        homeBtn.classList.remove("hide"); // show when at top
    }
});
</script>

</body>
</html>
