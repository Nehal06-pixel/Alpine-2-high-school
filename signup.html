<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Signup | Alpine Secondary School</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:'Poppins',sans-serif;
    min-height:100vh;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    align-items:center;
    justify-content:center;
}
.signup-card{
    background:#fff;
    width:100%;
    max-width:520px;
    padding:35px;
    border-radius:16px;
    box-shadow:0 20px 50px rgba(0,0,0,0.35);
}
.signup-card h1{
    text-align:center;
    font-family:'Orbitron',sans-serif;
    color:#1f6ae1;
    margin-bottom:10px;
}
.signup-card p{
    text-align:center;
    color:#555;
    margin-bottom:20px;
}
.form-group{margin-bottom:14px}
label{font-weight:600;font-size:.9rem}
input,select{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:1px solid #ccc;
}
.google-btn{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    font-weight:700;
    background:#fff;
    border:2px solid #1f6ae1;
    cursor:pointer;
    margin-bottom:20px;
}
.google-btn:hover{background:#f2f7ff}
.save-btn{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    font-weight:700;
    background:linear-gradient(135deg,#1f6ae1,#00d4ff);
    color:#fff;
    cursor:pointer;
}
.save-btn:hover{opacity:.9}
.login-link{text-align:center;margin-top:15px}
.login-link a{color:#1f6ae1;text-decoration:none;font-weight:600}
.hidden{display:none}

.home-btn {
    position: fixed;
    top: 18px;
    left: 18px;
    padding: 10px 16px;
    background: linear-gradient(135deg, #1f6ae1, #00d4ff);
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    border-radius: 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    z-index: 9999;
    transition: opacity 0.3s ease, transform 0.3s ease;
}

/* hidden state */
.home-btn.hide {
    opacity: 0;
    pointer-events: none;
    transform: translateY(-10px);
}

</style>
</head>

<body>

    <a href="index.html" id="homeBtn" class="home-btn">üè† Home</a>

<div class="signup-card">
    <h1>Student Signup</h1>
    <p>Sign up using Google</p>

    <button class="google-btn" onclick="googleSignup()">üîµ Sign up with Google</button>

    <div id="detailsForm" class="hidden">

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="name">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" readonly>
        </div>

        <div class="form-group">
            <label>Class</label>
            <input type="text" id="class">
        </div>

        <div class="form-group">
            <label>Roll No</label>
            <input type="text" id="roll">
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="tel" id="phone">
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" id="address">
        </div>

        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" id="dob">
        </div>

        <div class="form-group">
            <label>Gender</label>
            <select id="gender">
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>

        <button class="save-btn" onclick="saveDetails()">Save & Continue</button>
    </div>

    <div class="login-link">
        Already registered? <a href="login.html">Login</a>
    </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCUtErl1fOeWcHbPfEwuZ3vch0LzW-fPg8",
  authDomain: "alpine-school-admin.firebaseapp.com",
  projectId: "alpine-school-admin",
  storageBucket: "alpine-school-admin.firebasestorage.app",
  messagingSenderId: "767913503884",
  appId: "1:767913503884:web:cd1aed2400e96a99b95fa9"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let currentUser = null;

function googleSignup(){
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).then(result=>{
        currentUser = result.user;
        document.getElementById("detailsForm").classList.remove("hidden");
        document.getElementById("email").value = currentUser.email;
        document.getElementById("name").value = currentUser.displayName || "";
    });
}

function saveDetails(){
    if(!currentUser){ alert("Login first"); return; }

    db.collection("students").doc(currentUser.uid).set({
        name: document.getElementById("name").value,
        email: currentUser.email,
        class: document.getElementById("class").value,
        roll: document.getElementById("roll").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        dob: document.getElementById("dob").value,
        gender: document.getElementById("gender").value,
        provider: "google",
        createdAt: new Date()
    }).then(()=>{
        alert("Signup complete!");
        window.location.href="profile.html";
    });
}
</script>

<script>
const homeBtn = document.getElementById("homeBtn");

window.addEventListener("scroll", () => {
    if (window.scrollY > 50) {
        homeBtn.classList.add("hide");   // hide when scrolling down
    } else {
        homeBtn.classList.remove("hide"); // show when at top
    }
});
</script>

</body>
</html>
