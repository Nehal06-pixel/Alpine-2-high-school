<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Login | Alpine Secondary School</title>

<link rel="icon" href="images/favicon-64x64.png" type="image/png">
<link rel="shortcut icon" href="images/favicon-64x64.png" type="image/png">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:'Poppins',sans-serif;
    min-height:100vh;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    align-items:center;
    justify-content:center;
}
.login-card{
    background:#fff;
    width:100%;
    max-width:420px;
    padding:35px;
    border-radius:16px;
    box-shadow:0 20px 50px rgba(0,0,0,0.35);
}
.login-card h1{
    text-align:center;
    font-family:'Orbitron',sans-serif;
    color:#1f6ae1;
    margin-bottom:10px;
}
.login-card p{
    text-align:center;
    color:#555;
    margin-bottom:25px;
}
input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:0.95rem;
}
.login-btn{
    width:100%;
    padding:12px;
    font-size:1rem;
    font-weight:700;
    border:none;
    border-radius:10px;
    background:linear-gradient(135deg,#1f6ae1,#00d4ff);
    color:#fff;
    cursor:pointer;
}
.login-btn:hover{opacity:0.9}
.signup-link{
    text-align:center;
    margin-top:15px;
}
.signup-link a{
    color:#1f6ae1;
    text-decoration:none;
    font-weight:600;
}

.home-btn {
    position: fixed;
    top: 18px;
    left: 18px;
    padding: 10px 16px;
    background: linear-gradient(135deg, #1f6ae1, #00d4ff);
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    border-radius: 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    z-index: 9999;
    transition: opacity 0.3s ease, transform 0.3s ease;
}

/* hidden state */
.home-btn.hide {
    opacity: 0;
    pointer-events: none;
    transform: translateY(-10px);
}

</style>
</head>

<body>

    <a href="index.html" id="homeBtn" class="home-btn">üè† Home</a>

<div class="login-card">
    <h1>Student Login</h1>
    <p>Login to your student account</p>

    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <button class="login-btn" onclick="login()">Login</button>

    <div style="text-align:center;margin:18px 0;color:#777;font-size:0.9rem;">
    ‚îÄ‚îÄ OR ‚îÄ‚îÄ
</div>

<button class="login-btn"
        style="background:#fff;color:#333;border:1px solid #ccc;"
        onclick="googleLogin()">
    <img src="https://www.svgrepo.com/show/475656/google-color.svg"
         style="width:18px;vertical-align:middle;margin-right:8px;">
    Continue with Google
</button>

    <div class="signup-link">
        New student? <a href="signup.html">Create account</a>
    
    <div class="signup-link">
    <a href="#" onclick="resetPassword()">Forgot Password</a>
</div>

    </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCUtErl1fOeWcHbPfEwuZ3vch0LzW-fPg8",
  authDomain: "alpine-school-admin.firebaseapp.com",
  projectId: "alpine-school-admin",
  storageBucket: "alpine-school-admin.firebasestorage.app",
  messagingSenderId: "767913503884",
  appId: "1:767913503884:web:cd1aed2400e96a99b95fa9"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

const provider = new firebase.auth.GoogleAuthProvider();

function login(){
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email,password)
    .then(()=>{
        window.location.href="profile.html";
    })
    .catch(err=>alert(err.message));
}

function googleLogin(){
    auth.signInWithPopup(provider)
    .then(result => {
        const user = result.user;

        firebase.firestore()
            .collection("students")
            .doc(user.uid)
            .set({
                name: user.displayName || "",
                email: user.email,
                createdAt: new Date()
            }, { merge: true });

        window.location.href = "profile.html";
    })
    .catch(err => alert(err.message));
}

function resetPassword(){
    const email = document.getElementById("email").value;

    if(!email){
        alert("Enter your email first");
        return;
    }

    auth.sendPasswordResetEmail(email)
    .then(()=>{
        alert("Password reset link sent to your email");
    })
    .catch(err=>alert(err.message));
}

</script>

<script>
const homeBtn = document.getElementById("homeBtn");

window.addEventListener("scroll", () => {
    if (window.scrollY > 50) {
        homeBtn.classList.add("hide");   // hide when scrolling down
    } else {
        homeBtn.classList.remove("hide"); // show when at top
    }
});
</script>

</body>
</html>
